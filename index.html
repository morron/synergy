<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a parallax Website using Stellar.js</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.spalshscreen.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/slide.js"></script>
</head>

<body>
    <div id="splashImg">

    </div>
    <div id="slides">
        <div id="slide-container">

            <!--<section class="slide current" data-slide="current">
                <article data-stellar-background-ratio="0.5">

                </article>
            </section>

            <section class="slide left" data-slide="left">
                <article data-stellar-background-ratio="0.5">

                </article>
            </section>

            <section class="slide right" data-slide="left">
                <article data-stellar-background-ratio="0.5">

                </article>
            </section>-->

            <div class="slide" id="slide_index" data-slide="index" data-stellar-background-ratio="0.5">
                <div class="wrapper" >
                    <a href="#" class="slide-link" data-slide="mission"><span>Услуги</span></a>
                    <a href="#" class="slide-link" data-slide="agency"><span>Агенство</span></a>
                    <a href="#" class="slide-link"><span>География</span></a>
                    <a href="#" class="slide-link"><span>Контакты</span></a>
                </div>
            </div>

            <div style="clear:both;"></div>

            <div class="slide" id="slide_agency" data-slide="agency" data-stellar-background-ratio="0.5">
                <a href="#" class="slide-link link_block" data-slide="mission"><span>Миссия</span></a>
                <a href="#" class="slide-link link_block"><span>Ценности</span></a>
                <a class="button" data-slide="" title=""></a>
            </div>

            <div class="slide" id="slide_mission" data-slide="mission" >
                <div class="wrapper" >
                    <div class="content">
                        <h1>Миссия</h1>

                        <p>
                            Мы разрабатываем
                            и воплощаем в жизнь
                            яркие и эффективные
                            рекламные решения,
                            используя лучший опыт
                            и открывая новые
                            горизонты для наших клиентов,
                            партнеров и сотрудников.
                        </p>
                    </div>

                </div>
                <a class="button" data-slide="agency" title=""></a>
            </div>

        </div>
    </div>
</body>
